<div class="hero-contain">
    <div class="hero-title">
        <h2>{{hero.title}}</h2>
    </div>
    <div class="hero-images">
        <div *ngFor="let gallery of hero.gallery" class="images-number">
            <h2>{{gallery.number}}</h2>
            <img src="{{gallery.film.src}}" alt="{{gallery.film.alt}}">
        </div>
    </div>
</div>
